<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta charset="UTF-8">
<title>后台管理系统</title> <#include "./common/component/library.html"/>
<script type="text/javascript"
	src="${rc.contextPath}/WebContent/js/system/main.js"></script>
</head>
<body class="easyui-layout" style="overflow-y: hidden" scroll="no">
	<noscript>
		<div
			style="position: absolute; z-index: 100000; height: 2046px; top: 0px; left: 0px; width: 100%; background: white; text-align: center;">
			<img src="${rc.contextPath}/WebContent/images/noscript.gif"
				alt='抱歉，请开启脚本支持！' />
		</div>
	</noscript>
	<!--顶部菜单-->
	<div region="north" split="true" border="false"
		style="overflow: hidden; height: 50px;">
		<div
			style="overflow: hidden; height: 50px; background: -webkit-radial-gradient(#004F98 -80%, #0E81B9 50%);background: -moz-radial-gradient(#004F98 -80%, #0E81B9 50%);background: -webkit-o-gradient(#004F98 -80%, #0E81B9 50%);background: radial-gradient(#004F98 -80%, #0E81B9 50%);filter: progid:DXImageTransform.Microsoft.gradient(startColorstr=#004F98,
		endColorstr=#0E81B9, GradientType=0)/* background: linear-gradient(to bottom, #0086C5 0, #01567D 100%); *//* background: url(${rc.contextPath}/WebContent/images/navbg.png) #042375 repeat-x center 50%; */ -webkit-background-size: auto 50px; background-size: auto 50px; line-height: 50px; color: #fff; font-family: Verdana, 微软雅黑, 黑体;">
			<span
				style="float: right; padding-right: 20px; font-family: SimSun, FangSong;"
				class="head"><span id="bgclock"></span> <span href="#"
				style="color: white;" id="personname">用户:${username!}</span>&nbsp<a href="#"
				style="color: white;" id="personcenter">个人中心</a> <a
				href="${rc.contextPath}/logout" style="color: white;">退出登陆</a> </span> <span
				style="padding-left: 10px; font-size: 24px; font-weight: bold;"><img
				src="${rc.contextPath}/WebContent/images/blocks.gif" width="20"
				height="20" align="absmiddle" style="margin-right: 8px;" alt="" />后台管理系统</span>
		</div>
	</div>
	<!--底部说明-->
	<div region="south" style="height: 25px; background: #D2E0F2;">
		<div class="footer" style="text-align: center;">系统所属公司版权所有</div>
	</div>
	<!--左侧导航菜单-->
	<div id="west" region="west" split="true" title="导航菜单"
		style="width: 180px;" class="panel-body layout-body">
			<!--导航内容-->
			<ul id="leftMenu" class="easyui-tree">
				<li>
					<span>会员管理</span>
					<ul>

						<li><span>会员信息</span></li>
						<li><span>File1</span></li>
					</ul>
				</li>
				<li><span >banner信息管理</span></li>
			</ul>
	</div>
	<!--主页面显示-->
	<div id="mainPanle" region="center" style="overflow-y: hidden">
		<div id="tabs" class="easyui-tabs" fit="true" border="false">
			<div title="首页" style="padding: 20px; overflow: hidden;" id="home">
				<h1>欢迎使用后台管理系统</h1>
			</div>
		</div>
	</div>
	<!--右键菜单功能-->
	<div id="mm" class="easyui-menu" style="width: 150px;">
		<div id="mm-tabclose">关闭</div>
		<div id="mm-tabcloseall">全部关闭</div>
		<div id="mm-tabcloseother">除此之外全部关闭</div>
		<div class="menu-sep"></div>
		<div id="mm-tabcloseright">当前页右侧全部关闭</div>
		<div id="mm-tabcloseleft">当前页左侧全部关闭</div>
	</div>
	<div id="personcentermenu" class="easyui-menu" style="width: 120px;">
		<div id="personCenterResetBasic">基本信息</div>
		<div id="personCenterResetPwd">密码修改</div>
	</div>

	<!-- 修改密码Dialog -->
	<div id="personCenterResetPwdDetails">
		<table style="width: 100%;">
			<tr>
				<td width="20%" align="right">旧密码：</td>
				<td><input type="password" id="oldpassword"
					style="width: 320px;" maxlength="50" /><span style="color: red;">*</span></td>
			</tr>
			<tr>
				<td width="20%" align="right">新密码：</td>
				<td><input type="password" id="newpassword"
					data-options="required:true" style="width: 320px;" maxlength="50" /><span
					style="color: red;">*</span></td>
			</tr>
			<tr>
				<td width="20%" align="right">确认新密码：</td>
				<td><input type="password" id="renewpassword"
					style="width: 320px;" maxlength="50"></input><span
					style="color: red;">*</span></td>
			</tr>
		</table>
	</div>

	<!-- 修改基本信息Dialog -->
	<div id="personCenterResetBasicDetails">
		<table style="width: 100%;">
			<tr>
				<td width="20%" align="right">真实姓名：</td>
				<td><input type="text" id="realname" style="width: 320px;"
					maxlength="50" /><span style="color: red;">*</span></td>
			</tr>
			<tr>
				<td width="20%" align="right">手机号码：</td>
				<td><input type="text" id="mobile" data-options="required:true"
					style="width: 320px;" maxlength="20" /><span style="color: red;">*</span></td>
			</tr>
			<tr>
				<td width="20%" align="right">邮箱号码：</td>
				<td><input type="text" id="email" style="width: 320px;"
					maxlength="50"></input><span style="color: red;">*</span></td>
			</tr>
		</table>
	</div>
</body>
</html>
